<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CarServ â€“ Admin Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

  <!-- Icons + Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: your main CSS -->
  <link href="css/style.css" rel="stylesheet">
  

  <style>
    :root{
      --cs-primary:#0d6efd;
      --cs-primary-2:#2b7bff;
      --cs-accent:#00d4ff;
      --cs-dark:#0b1220;
      --cs-card:#ffffffee;
    }

    body{
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(0,212,255,.35), transparent 60%),
        radial-gradient(800px 500px at 110% 10%, rgba(13,110,253,.35), transparent 60%),
        radial-gradient(900px 700px at 50% 120%, rgba(111,66,193,.28), transparent 60%),
        linear-gradient(135deg, #f8fbff 0%, #eef5ff 35%, #f7faff 100%);
      font-family: "Ubuntu", sans-serif;
    }

    .glow{
      position:absolute;
      inset:-60px;
      filter:blur(50px);
      z-index:0;
      opacity:.6;
      background:
        radial-gradient(300px 200px at 20% 30%, rgba(43,123,255,.45), transparent 60%),
        radial-gradient(280px 220px at 80% 70%, rgba(0,212,255,.45), transparent 60%);
    }

    .login-card{
      position:relative;
      z-index:1;
      background:var(--cs-card);
      backdrop-filter:saturate(120%) blur(4px);
      border:1px solid rgba(13,110,253,.08);
      border-radius:18px;
      box-shadow:0 20px 60px rgba(13,110,253,.12),
                 0 10px 25px rgba(0,0,0,.05);
    }

    .brand-title{
      font-family:"Barlow",sans-serif;
      font-weight:700;
      letter-spacing:.2px;
      background:linear-gradient(90deg,var(--cs-primary),var(--cs-accent));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .badge-line{
      height:4px;
      width:68px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--cs-accent),var(--cs-primary));
      margin:.25rem auto 0;
      opacity:.9;
    }

    .btn-primary{
      background-image:linear-gradient(90deg,var(--cs-primary) 0%,var(--cs-primary-2) 50%,var(--cs-accent) 100%);
      background-size:200% auto;
      border:none;
      color:#fff;
      transition:background-position .3s ease,transform .06s ease;
      border-radius:12px;
      box-shadow:0 8px 22px rgba(13,110,253,.25);
    }

    .btn-primary:hover{
      background-position:right center;
      transform:translateY(-1px);
      box-shadow:0 10px 28px rgba(13,110,253,.32);
    }

    .form-control{
      border-radius:12px;
      border:1px solid #e6ecf5;
      padding-top:.7rem;
      padding-bottom:.7rem;
    }

    .form-control:focus{
      border-color:rgba(13,110,253,.55);
      box-shadow:0 0 0 .2rem rgba(13,110,253,.18),0 6px 16px rgba(13,110,253,.12);
    }

    .vh-80{ min-height:80vh; }
  </style>
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center vh-80 py-5">
    <div class="position-relative">
      <div class="glow"></div>

      <div class="login-card card p-4 p-md-5" style="max-width: 460px; width: 100%;">
        <div class="text-center mb-4">
          <h2 class="brand-title mb-1"><i class="fa fa-car me-2"></i>CarServ Admin</h2>
          <div class="badge-line"></div>
          <h5 class="text-secondary mt-3 fw-semibold">Administrator Access</h5>
        </div>

        <form action="login.php" method="POST" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label" for="email">Admin Email</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-4">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="" required minlength="6">
            <div class="invalid-feedback">Password is required (min 6 characters).</div>
          </div>

          <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
